name: Daily Edition

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-edition:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd pipeline
          pip install -r requirements.txt
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node dependencies
        run: |
          cd site
          npm ci
      
      - name: Fetch real-world signals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd pipeline
          python fetch_signals.py
      
      - name: Generate events and update world state
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd pipeline
          python event_engine.py
      
      - name: Generate articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd pipeline
          python article_generator.py
      
      - name: Editorial review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd pipeline
          python editor.py
      
      - name: Publish to site
        run: |
          cd pipeline
          python publisher.py
      
      - name: Build Astro site
        run: |
          cd site
          npm run build
      
      - name: Commit and push changes
        run: |
          git config user.name "Tomorrow Times Bot"
          git config user.email "bot@tomorrowtimes.news"
          git add -A
          git diff --staged --quiet || git commit -m "Daily edition: $(date -u +%Y-%m-%d)"
          git push
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tomorrow-times
          directory: site/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
